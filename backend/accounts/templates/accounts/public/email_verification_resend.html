{% extends 'accounts/base_public.html' %}

{% block main_content %}
<div class="auth-card">
    <h2>Email Doğrulama</h2>
    <p>Email doğrulama linki göndermek için email adresinizi girin.</p>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="email">Email Adresi</label>
            <input type="email" id="email" name="email" value="{{ email }}" required>
            {% if errors.email %}
                <div class="error">
                    {% for error in errors.email %}
                        {{ error }}
                    {% endfor %}
                </div>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Doğrulama Linki Gönder</button>
    </form>

    <div class="auth-links">
        <a href="{% url 'accounts:login' %}">← Giriş sayfasına dön</a>
    </div>
</div>
{% endblock %}
