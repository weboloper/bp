<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block email_title %}BP Django App{% endblock %}</title>
</head>
<body>
    <div style="max-width: 600px; margin: 0 auto; font-family: Arial, sans-serif;">
        <!-- Header -->
        <div style="background-color: #f8f9fa; padding: 20px; text-align: center; border-bottom: 1px solid #dee2e6;">
            <h1 style="margin: 0; color: #343a40;">{% block email_header %}BP Django App{% endblock %}</h1>
        </div>

        <!-- Content -->
        <div style="padding: 30px 20px;">
            {% block email_content %}
            {% endblock %}
        </div>

        <!-- Footer -->
        <div style="background-color: #f8f9fa; padding: 20px; text-align: center; border-top: 1px solid #dee2e6; color: #6c757d; font-size: 12px;">
            <p style="margin: 0;">
                Bu email BP Django App tarafından gönderilmiştir.<br>
                © 2024 BP Django App. Tüm hakları saklıdır.
            </p>
            <p style="margin: 10px 0 0 0;">
                <a href="#" style="color: #6c757d; text-decoration: none;">Abonelikten Çık</a> |
                <a href="#" style="color: #6c757d; text-decoration: none;">İletişim</a>
            </p>
        </div>
    </div>
</body>
</html>
