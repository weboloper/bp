# Staging environment i√ßin .env.staging dosyasƒ±nƒ± kullan
env_file:
  - .env.staging

services:
  # PostgreSQL Database (Staging)
  postgres:
    image: postgres:15-alpine
    container_name: bp_postgres_staging
    env_file:
      - .env.staging
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bp_staging_db}
      POSTGRES_USER: ${POSTGRES_USER:-bp_staging_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bp_staging_pass}
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Farklƒ± port (production ile √ßakƒ±≈ümasƒ±n)
    restart: unless-stopped

  # Redis Cache & Celery Broker (Staging)
  redis:
    image: redis:7-alpine
    container_name: bp_redis_staging
    ports:
      - "6380:6379"  # Farklƒ± port
    volumes:
      - redis_staging_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Django Backend (Staging)
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: bp_backend_staging
    command: gunicorn --bind 0.0.0.0:8000 config.wsgi:application --workers=2 --timeout=60 --reload
    env_file:
      - .env.staging
    volumes:
      - ./backend:/app
      - static_staging_volume:/app/static
      - media_staging_volume:/app/media
    ports:
      - "8001:8000"  # Farklƒ± port
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-bp_staging_user}:${POSTGRES_PASSWORD:-bp_staging_pass}@postgres:5432/${POSTGRES_DB:-bp_staging_db}
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_ENV=staging
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker (Staging)
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bp_celery_staging
    command: celery -A config worker -l info --concurrency=1
    env_file:
      - .env.staging
    volumes:
      - ./backend:/app
      - media_staging_volume:/app/media
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-bp_staging_user}:${POSTGRES_PASSWORD:-bp_staging_pass}@postgres:5432/${POSTGRES_DB:-bp_staging_db}
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_ENV=staging
    depends_on:
      - postgres
      - redis
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "celery", "-A", "config", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Beat (Staging)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bp_celery_beat_staging
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - .env.staging
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-bp_staging_user}:${POSTGRES_PASSWORD:-bp_staging_pass}@postgres:5432/${POSTGRES_DB:-bp_staging_db}
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_ENV=staging
    depends_on:
      - postgres
      - redis
      - backend
    restart: unless-stopped

  # Nginx Reverse Proxy (Staging)
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: bp_nginx_staging
    env_file:
      - .env.staging
    ports:
      - "8080:80"   # HTTP port (farklƒ±)
      - "8443:443"  # HTTPS port (farklƒ±)
    volumes:
      - static_staging_volume:/static
      - media_staging_volume:/media
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/ssl/www:/var/www/certbot
    environment:
      - DOMAIN=${DOMAIN:-staging.yourdomain.com}
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # SSL Certificate Auto-Renewal Container (Staging)
  certbot-staging:
    image: certbot/certbot:latest
    container_name: bp_certbot_staging
    env_file:
      - .env.staging
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/ssl/www:/var/www/certbot
    environment:
      - SSL_EMAIL=${SSL_EMAIL}
      - DOMAIN=${DOMAIN:-staging.yourdomain.com}
    command: >
      sh -c "
      # ƒ∞lk sertifika kontrol√º (staging certificate)
      if [ ! -d '/etc/letsencrypt/live/${DOMAIN}' ]; then
        echo 'üîí Staging SSL sertifikasƒ± alƒ±nƒ±yor (test sertifikasƒ±)...';
        certbot certonly --webroot --webroot-path=/var/www/certbot --staging --email ${SSL_EMAIL} --agree-tos --no-eff-email -d ${DOMAIN} --non-interactive;
        if [ $? -eq 0 ]; then
          echo '‚úÖ Staging SSL sertifikasƒ± ba≈üarƒ±yla alƒ±ndƒ±! (Test sertifikasƒ±)';
          echo '‚ö†Ô∏è Not: Bu test sertifikasƒ±dƒ±r, browser g√ºvenlik uyarƒ±sƒ± verebilir.';
        else
          echo '‚ùå Staging SSL sertifikasƒ± alƒ±namadƒ±!';
          exit 1;
        fi;
      fi;
      
      # S√ºrekli yenileme d√∂ng√ºs√º  
      while :; do
        echo 'üîç SSL sertifikalarƒ± kontrol ediliyor... ($(date))';
        certbot renew --webroot --webroot-path=/var/www/certbot --quiet --no-self-upgrade;
        
        if [ $? -eq 0 ]; then
          echo '‚úÖ SSL kontrol/yenileme ba≈üarƒ±lƒ±, Nginx yeniden y√ºkleniyor...';
          docker exec bp_nginx_staging nginx -s reload 2>/dev/null || echo '‚ö†Ô∏è Nginx reload hatasƒ±';
        else
          echo '‚ùå SSL yenileme hatasƒ±!';
        fi;
        
        echo '‚è∞ SSL kontrol tamamlandƒ±. 12 saat bekleniyor...';
        sleep 12h;
      done"
    restart: unless-stopped
    depends_on:
      - nginx
    networks:
      - bp_staging_network
    healthcheck:
      test: ["CMD", "certbot", "certificates"]
      interval: 12h
      timeout: 30s
      retries: 3

  # pgAdmin for Staging Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bp_pgadmin_staging
    env_file:
      - .env.staging
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@staging.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-staging123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_staging_data:/var/lib/pgadmin
    ports:
      - "5051:80"
    depends_on:
      - postgres
    networks:
      - bp_staging_network
    restart: unless-stopped

  # Flower for Celery Monitoring (Staging)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bp_flower_staging
    command: celery -A config flower --port=5555
    env_file:
      - .env.staging
    ports:
      - "5556:5555"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-bp_staging_user}:${POSTGRES_PASSWORD:-bp_staging_pass}@postgres:5432/${POSTGRES_DB:-bp_staging_db}
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_ENV=staging
    depends_on:
      - redis
      - backend
    networks:
      - bp_staging_network
    restart: unless-stopped

volumes:
  postgres_staging_data:
    driver: local
  redis_staging_data:
    driver: local
  static_staging_volume:
    driver: local
  media_staging_volume:
    driver: local
  pgadmin_staging_data:
    driver: local

networks:
  default:
    name: bp_staging_network
    driver: bridge